{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen px-4">
  <div class="w-full max-w-md bg-slate-900/80 backdrop-blur rounded-2xl shadow-2xl p-8">
    
    <h2 class="text-3xl font-bold text-center mb-6">Create Account ðŸš€</h2>

    <form method="POST" class="space-y-5">
      {% csrf_token %}
{% if messages %}
  <div class="fixed top-5 right-5 space-y-3 z-50">
    {% for message in messages %}
      <div class="max-w-sm w-full bg-red-600/90 text-white px-5 py-3 rounded-2xl shadow-lg animate-slide-in" role="alert">
        <span class="font-medium">{{ message }}</span>
      </div>
    {% endfor %}
  </div>
{% endif %}

<!-- Tailwind slide-in animation -->
<style>
@keyframes slide-in {
  0% { transform: translateX(100%); opacity: 0; }
  100% { transform: translateX(0); opacity: 1; }
}
.animate-slide-in { animation: slide-in 0.5s ease-out; }
</style>





      <div>
        <label class="text-sm text-slate-300">Username</label>
        <input type="text" name="username" required
          class="w-full mt-1 px-4 py-3 rounded-xl bg-slate-800 focus:ring-2 focus:ring-indigo-500 outline-none">
      </div>

       <div>
        <label class="text-sm text-slate-300">First Name</label>
        <input type="text" name="fname" required
          class="w-full mt-1 px-4 py-3 rounded-xl bg-slate-800 focus:ring-2 focus:ring-indigo-500 outline-none">
      </div>

       <div>
        <label class="text-sm text-slate-300">Last Name</label>
        <input type="text" name="lname" required
          class="w-full mt-1 px-4 py-3 rounded-xl bg-slate-800 focus:ring-2 focus:ring-indigo-500 outline-none">
      </div>

      <div>
        <label class="text-sm text-slate-300">Email</label>
        <input type="email" name="email" required
          class="w-full mt-1 px-4 py-3 rounded-xl bg-slate-800 focus:ring-2 focus:ring-indigo-500 outline-none">
      </div>

      <div>
        <label class="text-sm text-slate-300">Password</label>
        <input type="password" name="password1" required
          class="w-full mt-1 px-4 py-3 rounded-xl bg-slate-800 focus:ring-2 focus:ring-indigo-500 outline-none">
      </div>

      <div>
        <label class="text-sm text-slate-300">Confirm Password</label>
        <input type="password" name="password2" required
          class="w-full mt-1 px-4 py-3 rounded-xl bg-slate-800 focus:ring-2 focus:ring-indigo-500 outline-none">
      </div>

      <button
        class="w-full py-3 rounded-xl bg-indigo-600 hover:bg-indigo-700 transition font-semibold shadow-lg">
        Sign Up
      </button>
    </form>

    <p class="text-center text-sm text-slate-400 mt-6">
      Already have an account?
      <a href="{% url 'login' %}" class="text-indigo-400 hover:underline">Login</a>
    </p>

  </div>
</div>
{% endblock %}
