{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}

  <div class="w-full max-w-md bg-slate-900/80 backdrop-blur rounded-2xl shadow-2xl p-8">

    <h2 class="text-3xl font-bold text-center mb-6">Welcome Back ðŸ‘‹</h2>

    <form method="POST" class="space-y-5">

        <label class="text-sm text-slate-300">Username</label>
        <input type="text" name="username" required
          class="w-full mt-1 px-4 py-3 rounded-xl bg-slate-800 focus:ring-2 focus:ring-indigo-500 outline-none">
      </div>

      </div>

      <button
        class="w-full py-3 rounded-xl bg-indigo-600 hover:bg-indigo-700 transition font-semibold shadow-lg">
        Login
      </button>
    </form>
